<div class="login-container">

    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 15px;">
        <nz-avatar nzSize="large" nzIcon="user" style="background-color: rgb(66, 137, 212);"></nz-avatar>
        <span style="font-size: 18px; margin-left: 10px; font-weight: bold;">Login</span>
      </div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Hãy nhập email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Hãy nhập mật khẩu!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label style="visibility: hidden;" nz-checkbox formControlName="remember">
            <span>Nhớ mật khẩu</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot" style="color: rgb(48, 48, 239);" (click)="openEnterEmailDialog()">Quên mật khẩu</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Đăng nhập</button>
      Hoặc
      <a href="/register" style="color: rgb(48, 48, 239);">Đăng ký ngay!</a>
    </form>
  </div>
