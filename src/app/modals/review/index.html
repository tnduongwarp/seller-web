<div>
  <div style="margin: 20px 0;">
    <div style="display: flex; align-items: center; gap: 40px; margin-bottom: 10px;">
      <div><span style="font-size: 17px;">Chất lượng sản phẩm</span></div>
      <div>
        <nz-rate [(ngModel)]="value" [nzTooltips]="tooltips"></nz-rate>
        <span *ngIf="value" class="ant-rate-text" style="font-size: 15px;"  [ngClass]="{'color-yellow': value >3}">{{ value ? tooltips[value - 1] : '' }}</span>
      </div>
    </div>
    <div class="review">
      <div class="content">
        <div class="input">
          <div class="label">Chất lượng sản phẩm: </div>
          <textarea
            nz-input
            placeholder="Hãy chia sẻ những điều bạn cảm nhận về sản phẩm này với người khác nhé"
            [nzAutosize]="{ minRows: 3, maxRows: 6 }"
            [(ngModel)]="react"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Quay lại</button>
  <button nz-button nzType="primary" nzDanger (click)="handleOk()">Hoàn thành</button>
</div>
