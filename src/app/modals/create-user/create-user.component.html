<div>
  <form nz-form [formGroup]="validateForm" class="signup-form">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Email không hợp lệ">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Mật khẩu</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Mật khẩu là bắt buộc">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="firstname"
        nzRequired
      >
        <span>Họ và tên đệm</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Họ và tên đệm là bắt buộc">
        <input nz-input id="firstname" formControlName="firstname" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="lastname"
        nzRequired
      >
        <span>Tên</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Tên là bắt buộc">
        <input nz-input id="lastname" formControlName="lastname" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="role"
        nzRequired
      >
        <span>Vai trò</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vai trò là bắt buộc">
        <nz-select style="width: 100%;"  nzAllowClear="false" nzPlaceHolder="Chọn vai trò" id="role" formControlName="role">
          <nz-option nzLabel="Người dùng" nzValue="user"></nz-option>
          <nz-option nzLabel="Nhà bán hàng" nzValue="seller"></nz-option>
          <nz-option nzLabel="Quản trị hệ thống" nzValue="admin"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Quay lại</button>
  <button nz-button nzType="primary" (click)="handleOk()">Hoàn thành</button>
</div>
